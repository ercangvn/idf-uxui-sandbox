<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<!-- Configure the <meta> viewport to handle mobile layout -->

	<!--                                                               -->

	<!--                                                               -->

	<!--                                           -->
	<!-- Any title is fine                         -->
	<!--                                           -->
	<title>idFusionâ„¢ UX/UI Sandbox</title>

	<!--                                           -->

	<!-- be added before this line.                -->

	<script type="text/javascript" src="IdfUxUiSandbox/IdfUxUiSandbox.nocache.js"></script>

	<!-- load jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
	</script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" integrity="sha512-YFENbnqHbCRmJt5d+9lHimyEMt8LKSNTMLSaHjvsclnZGICeY/0KYEeiHwD1Ux4Tcao0h60tdcMv+0GljvWyHg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Load Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->

<body>

	<!-- OPTIONAL: include this if you want history support -->
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
	<noscript>
		<div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this application to display correctly.</div>
	</noscript>

	<script>
		$("body").click(function(e) {
			console.log(e.target.id);

			if (e.target.id === "open-filters") {

				if (!$("#open-filters").hasClass("active")) {
					$("#open-filters span").text("Close Filters");
				} else {
					$("#open-filters span").text("Open Filters");
				}

				$("#open-filters").toggleClass("active").next().slideToggle();
			}
		});
	</script>
</body>

</html>
